<div>
  <h1>
    {{ voteDescription.title }}
  </h1>
  <div>Вы должны проголосовать до {{ voteDescription.deadline }}</div>
  <ng-container *ngIf="voteDescription.documentsLinks">
    <mat-list>
      <mat-list-item *ngFor="let link of voteDescription.documentsLinks">
        <a [href]="link.link" download>{{ link.name }}</a>
      </mat-list-item>
    </mat-list>
  </ng-container>
  <div>
    {{ voteDescription.description }}
  </div>
</div>
