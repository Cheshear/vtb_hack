<mat-accordion>
  <mat-expansion-panel *ngFor="let issue of issues">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ issue.text }}
      </mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>
    <app-issue [issueId]="issue.id"></app-issue>
  </mat-expansion-panel>
</mat-accordion>
